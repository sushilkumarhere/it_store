<!DOCTYPE html>
{% extends "cpanel/AdminBase.html" %}
{% block mainblock %}
<body>

    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">User: {{ user.get_username}} !</h4>
      </div>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
{% endblock mainblock %}
</html>
